spring.application.name=SampleProject

# Use dynamic port for Render
server.port=${PORT:9191}

# Use environment variables for DB connection
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/ecommercedb}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Static files location
spring.web.resources.static-locations=classpath:/static/

# Allow CORS from your frontend (adjust if using a different URL in production)
spring.web.cors.allowed-origins=${FRONTEND_WEBSITE:http://localhost:5173}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE
spring.web.cors.allowed-headers=*

# JWT Secret - Make sure to configure this securely in Render
jwt.secret=${JWT_SECRET:mysecurekeywith32characters123}

